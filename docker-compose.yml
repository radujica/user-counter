version: '2'

networks:
  app-net:
    driver: bridge

services:
  zookeeper-server:
    image: 'bitnami/zookeeper:latest'
    networks:
      - app-net
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka-server:
    image: 'bitnami/kafka:latest'
    networks:
      - app-net
    ports:
      - '9092:9092'
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper-server:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-server:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper-server
  redis:
    image: 'bitnami/redis:latest'
    networks:
      - app-net
    ports:
      - '6379:6379'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
  grafana:
    image: 'bitnami/grafana:latest'
    networks:
      - app-net
    ports:
      - '3000:3000'
    environment:
      - GF_INSTALL_PLUGINS=redis-datasource
  producer:
    build: ./producer
    image: 'user-counter/producer'
    networks:
      - app-net
    depends_on:
      - zookeeper-server
      - kafka-server
